[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sitv"
version = "0.1.0"
description = "LLM task vectors and functional inverse transformations"
requires-python = ">=3.12"
dependencies = [
    "torch>=2.5.0",
    "transformers>=4.50.0",
    "numpy>=2.0.0",
    "matplotlib>=3.9.0",
    "accelerate>=0.20.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.9.0",
    "mypy>=1.14.0",
    "pytest>=8.3.0",
]

[tool.hatch.build.targets.wheel]
only-include = ["main.py"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = [
    "E501", # line too long (handled by formatter)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
check_untyped_defs = true
no_implicit_optional = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
